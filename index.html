<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="contact" id="contact">
        <h2 id="ger">Get in touch with us <span>+</span></h2>
        <form>            
            <div class="row">
                <div class="col-2">
                    <label>First Name</label>
                    <input type="text" class="text" placeholder="Name">
                </div>                
                <div class="col-2">
                    <label>Last Name</label>
                    <input type="text" class="text" placeholder="last name">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label>Email address</label>
                    <input type="text" class="text" placeholder="info@gmail.com">
                </div>                         
                <div class="col-2">
                    <label>Telephone</label>
                    <input type="text" class="text" placeholder="38-066-123-12-12">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label>Message</label>
                    <textarea placeholder="Write your message here..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <input type="submit" class="button" value="Send message">
                </div>
            </div>           
        </form>
    </div>
<script src="./main.js"></script>
</body>
</html>
